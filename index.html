	    	</div>
	    	<div class="textoApar"></div>
	    	<div class="textoContenido"></div>

					<p id= "miscolecciones">Mis Colecciones</p>
				</div>
			</div>
			<div class="todascolecciones"></div>
	    </div>

	    <!-- COLECCIONES -->
	    <div role="tabpanel" class="tab-pane" id="colecciones">
	    	<div id="divcolecciones">
				<div class="col-md-12 coleccion">
					<i class="fa fa-plus-circle fa-4x fa-fw" aria-hidden="true"></i><p id = "nuevacoleccion">Mis colecciones</p>
				</div>


				<input id="textcoleccion" placeholder="nueva colecciÃ³n">
				<button type="button" class="btn btn-default submit">Submit</button>
				<div class="newcoleccion"></div>

	    	</div>

	    	<div class="scroll">

	<!-- /.BANNER -->




		<!-- Modal CARGAR-->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Cargar JSON de GitHub</h4>
		      </div>
		      <div class="modal-body">
				<form class="form-horizontal" id="form-file-github">
				  	<div class="form-group">
				   		<label class="control-label col-sm-2" id ="file-json" for="ficherocargar">Fichero:</label>
				    	<div class="col-sm-10"> 
				      		<input type="text" class="form-control" id="ficherocargar" placeholder="Nombre del fichero">
				    	</div>
				  	</div>
					  <div class="form-group"> 
					    <div class="col-sm-offset-2 col-sm-10">
					      <div id="cargarBOTON" class="btn btn-default">Submit</div>
					    </div>
					  </div>
				</form>
		      </div>
		    </div>
		  </div>
		</div>


		<!-- Modal GUARDAR -->
		<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel2">Guardar en GitHub</h4>
		      </div>
		      <div class="modal-body">
		        <form class="form-horizontal" id="save-file-github">
				  <div class="form-group">
				    <label class="control-label col-sm-2"  id ="token-json"  for="token">Token:</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="token" placeholder="Token de Github">
				    </div>
				  </div>

				  <div class="form-group">
				    <label class="control-label col-sm-2" id ="repo-json" for="repositorio">Nombre:</label>
				    <div class="col-sm-10"> 
				      <input type="text" class="form-control" id="repositorio" placeholder="Nombre de un repositorio">
				    </div>
				  </div>

				  	<div class="form-group">
				   		<label class="control-label col-sm-2" id ="file-json-save" for="fichero">Fichero:</label>
				    	<div class="col-sm-10"> 
				      		<input type="text" class="form-control" id="fichero" placeholder="Nombre del fichero">
				    	</div>
				  	</div>

				  <div class="form-group"> 
				    <div class="col-sm-offset-2 col-sm-10">
				      <div id="guardarBOTON"  class="btn btn-default ">Submit</div>
				    </div>
				  </div>
				</form>
			  	</div>
			    </div>
			  </div>
			</div>

		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
